{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'profile.css' %}">
<div class="container pt-4">
  <div class="col-lg-12 mx-auto shadow p-0 mt-4">
    <div class="alert alert-info">
      <h2>Loan Application Form</h2>
    </div>
    <div class="p-4 profile_table">
        <form method="post" >
            {% csrf_token %}
            {{ loan_form.as_p }}
            <div class="alert alert-info">
              <h2>Balance Sheet Form</h2>
            </div>
            {{ balance_sheet_form.as_p }}
            <button type="submit">Submit Application</button>
        </form>
        
        
    </div>
</div>
</div>
   



{% endblock %}
