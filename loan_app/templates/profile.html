
{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'profile.css' %}">
<div class="container pt-4">
  <div class="col-lg-12 mx-auto shadow p-0 mt-4">
    <div class="alert alert-info">
      <h2>Your Profile</h2>
    </div>
    <div class="p-4 profile_table">
      <form method="get" action="/loan/edit/"  >
        {% csrf_token %}
        <table class="table ">
          <tbody>
            <tr>
              Username:{{username}}
            </tr>
            <br>
            <tr>
              Email:{{email}}
            </tr>
            <br>
            <tr>
              Name:{{name}}
            </tr>
            <br>
            <tr>
              Joined On:{{member_from}}
            </tr>

          </tbody>
        </table>
        <input class="btn btn-success" type="submit" value="Update Details">
      </form>
        
    </div>
</div>
</div>

{% endblock %}
